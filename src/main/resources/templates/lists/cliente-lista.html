<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Clientes</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Persona</th>
          <th>Reserva</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cliente : ${   *********   }">
          <td th:text="${cliente.id}"></td>

          <td
            th:text="${cliente.persona} == null ? 'no tiene' : ${cliente.persona.nombre} "
          ></td>
          <td
            th:text="${cliente.cliente} == null ? 'no tiene' : ${cliente.reserva.nombre}"
          ></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
