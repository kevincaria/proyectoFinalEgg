        <link rel="stylesheet" href="../../static/css/BienvenidaAdmin.css">

</head>

<body>
    <!--Nav bar-->
    <div>
        <div class="d-flex" id="navBar">
          <nav class="nav justify-content-end">
            <div class="container-fluid">
             <a class="navbar-brand"><img src="../../static/img/logo.png" alt="" />HotelEgg</a>
              <a class="navbar-brand" id="letras" href="#iniciosesion" role="button" data-bs-toggle="modal"
               data-bs-target="#exampleModal1" sec:authorize="!isAuthenticated()" th:href="@{/login}">Iniciar sesión</a>
              <a class="navbar-brand" id="letras" sec:authorize="isAuthenticated()" th:href="@{/logout}">Cerrar sesión</a>
              <a class="navbar-brand" id="letras" sec:authorize="!isAuthenticated()" th:href="@{/Registro}">Registrarse</a>
            </div>
          </nav>
        </div>

        <div class="menu">
            <ul>
              <li><a class="active" href="#home">Menú principal</a></li>
              <li><a href="#about">Caja</a></li>
              <li><a href="#about">Categoría</a></li>
              <li><a href="#about">Cliente</a></li>
              <li><a href="#about">Comentarios</a></li>
              <li><a href="#about">Empleado</a></li>
              <li><a href="#contact">Habitaciones</a></li>
              <li><a href="#news">Huésped</a></li>
              <li><a href="#about">Nivel</a></li>
              <li><a href="#about">Persona</a></li>
              <li><a href="#about">Recepción</a></li>
              <li><a href="#about">Reserva</a></li>
              <li><a href="#about">Usuario</a></li>
            </ul>
          </div>

        <div class="container mt-5" id="conteiner-mt-5">
            <div  class="row">
                <div th:each="hab : ${listaHab}" class="col-md-5">
                    <div class="card text-center" style="max-width: 18rem;">
                        <div class="card-header text-white"
                             th:classappend="${#strings.toString(hab.estado) == 'DISPONIBLE' } ? 'bg-success'
                             : (${#strings.toString(hab.estado) == 'LIMPIEZA' } ? 'bg-warning'
                             : (${#strings.toString(hab.estado) == 'OCUPADO' } ? 'bg-info': 'bg-danger'))">

                            <div class="row aling-items-center">
                                <div class="col">
                                    <i class="fa fa-bed fa-4x"></i>
                                    <h6 th:text="${hab.categoria.nombre}">CATEGORIA</h6>
                                </div>
                                <div class="col">
                                    <h3 th:text="${hab.nombre}" class="display-3">NOMBRE HABITACION</h3>
                                    <h6 th:text="${hab.precio}" >PRECIO</h6>

                              </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <h5>
                                <a href="#" class="text-decoration-none"
                                   th:classappend="${#strings.toString(hab.estado) == 'DISPONIBLE' } ? 'text-success'
                             : (${#strings.toString(hab.estado) == 'LIMPIEZA' } ? 'text-warning'
                             : (${#strings.toString(hab.estado) == 'OCUPADO' } ? 'text-info': 'text-danger'))">
                                    <span th:text="${hab.estado}">ESTADO</span>
                                    <i class="fas fa-edit"></i>
                                </a>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    </body>

    </html>
