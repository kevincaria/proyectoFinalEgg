<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <link rel="stylesheet" href="../css/Tabla.css"/>
    <link rel="stylesheet" href="../css/FormularioCategoria.css"/>
    <link rel="stylesheet" href="../css/MenuAdmid.css"/>
    <link rel="stylesheet" href="../css/IndexNavbar.css"/>


    <title>Listado de reservas</title>
</head>
<body>
<!--Navbar del usuario-->
<header th:replace="layout/nav-var :: header"></header>
<!--Menu para el administrador-->
<div th:replace="layout/menu-admin :: menu-admin"></div>
<!--Botones-->
<div class="d-flex justify-content-center">
    <form class="row g-3" th:action="@{/reserva/listar}" method="get">
<!--        <div class="col-auto ">-->
<!--            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#crearLibro">-->
<!--                Crear reserva-->
<!--            </button>-->
<!--        </div>-->
        <div class="col-auto ">
            <button type="button"  class="btn btn-warning mb-3"><a th:href="@{/reserva/listar}">Reservas</a></button>
        </div>
        <div class="col-auto">
            <label for="busqueda" class="visually-hidden">Busqueda</label>
            <input type="text" class="form-control" id="busqueda" name="q" placeholder="Nombre/Apellido/Dni/Habitacion">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Buscar</button>
        </div>
    </form>
</div>
<div th:if="${error != null}">
    <p th:text="${error}"></p>
</div>
<!--Tabla-->
<div class="posicionTabla">
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>fechaIngreso</th>
            <th>fechaSalida</th>
            <th>cantidadPersonas</th>
            <th>alta</th>
            <th>habitacion</th>
            <th>cliente</th>
            <th>empleado</th>
            <th>pago</th>
            <th>Edicion</th>
            <th>Eliminacion</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva, contador : ${reservas}">
            <td th:text="${contador.count}"></td>
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.fechaIngreso}"></td>
            <td th:text="${reserva.fechaSalida}"></td>
            <td th:text="${reserva.cantidadPersonas}"></td>
            <td th:text="${reserva.alta}"></td>
            <td th:text="${reserva.habitacion.nombre}"></td>
            <td th:text="${reserva.cliente.persona.nombre}"></td>
<!--            <td th:text="${reserva.empleado.id}"></td>-->
<!--            <td th:text="${reserva.empleado.id != null} ? ${reserva.empleado.id} : 'null' "></td>-->
<!--            <td th:text="${reserva.pago.pagoTotal}"></td>-->
<!--            <td th:text="${reserva.pago.pagoTotal != null} ? ${reserva.pago.pagoTotal} : 'null' "></td>-->
            <td><a class="btn btn-primary" th:href="@{/reserva/editar/} + ${reserva.id}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{/reserva/eliminar/} + ${reserva.id}">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
