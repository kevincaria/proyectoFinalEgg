<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="../../static/css/Tabla.css"/>
    <link rel="stylesheet" href="../../static/css/RegistroDeClienteNuevo.css">
    <link rel="stylesheet" href="../../static/css/MenuAdmid.css"/>
    <link rel="stylesheet" href="../../static/css/IndexNavbar.css"/>

    <title>Listado de usuarios</title>
  </head>
  <body>
    <!--Navbar del usuario-->
    <div>
      <div class="d-flex" id="navBar">
        <nav class="nav justify-content-end">
          <div class="container-fluid">
           <a class="navbar-brand"><img src="../../static/img/logo.png" alt="" />HotelEgg</a>
            <a class="navbar-brand" id="letras" href="#iniciosesion" role="button" data-bs-toggle="modal"
             data-bs-target="#exampleModal1" sec:authorize="!isAuthenticated()" th:href="@{/login}">Iniciar sesión</a>
            <a class="navbar-brand" id="letras" sec:authorize="isAuthenticated()" th:href="@{/logout}">Cerrar sesión</a>
            <a class="navbar-brand" id="letras" sec:authorize="!isAuthenticated()" th:href="@{/Registro}">Registrarse</a>
          </div>
        </nav>
      </div>
  <!--Menu para el administrador-->
<div class="menu">
  <ul>
    <li id="menuprinc"><a href="#home">Menú principal</a></li>
    <li><a href="#about">Caja</a></li>
    <li><a href="#about">Categoría</a></li>
    <li><a href="#about">Cliente</a></li>
    <li><a href="#about">Comentarios</a></li>
    <li><a href="#about">Empleado</a></li>
    <li><a href="#contact">Habitaciones</a></li>
    <li><a href="#news">Huésped</a></li>
    <li><a href="#about">Nivel</a></li>
    <li><a href="#about">Persona</a></li>
    <li><a href="#about">Recepción</a></li>
    <li><a href="#about">Reserva</a></li>
    <li><a href="#about">Usuario</a></li>
  </ul>
</div>

    <!--Botones-->
    <div class="posicionboton">
      <button type="submit" class="btn btn-dark boton2" >
        Volver
      </button>
    </div>
  
    <!--Tabla-->
    <div class="posicionTabla">
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>Rol</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : contador ${/lista}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.password}"></td>
            <td th:text="${usuario.rol} == null ? 'no tiene' : ${usuario.rol.id}"></td> <!--Consultar si es roles o rol-->
            <td><a class="btn btn-primary" th:href="@{/reserva/editar/} + ${reserva.id}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{/reserva/eliminar/} + ${reserva.id}">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </body>
</html>
