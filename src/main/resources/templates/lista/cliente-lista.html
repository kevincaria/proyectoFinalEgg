<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/Tabla.css">
    <link rel="stylesheet" href="../css/MenuAdmid.css"/>
    <link rel="stylesheet" href="../css/IndexNavbar.css"/>
    <link rel="stylesheet" href="../css/RegistroDeClienteNuevo.css"/>

    <title>Listado de Clientes</title>
  </head>
  <body>
         <!--Navbar del usuario-->
         <header th:replace="layout/nav-var :: header"></header>
         <!--Menu para el administrador-->
         <div th:replace="layout/menu-admin :: menu-admin"></div>
  <!--Botones-->
  <div class="posicionboton">
    <button class="btn btn-dark boton2" >
      <a th:href="@{/cliente/crear}">Crear</a>
    </button>
    <button class="btn btn-dark boton2" >
      <a th:href="@{/}">Inicio</a>
    </button>
  </div>

  <!--Tabla-->
  <div class="posicionTabla">
    <table>
      <thead>
        <tr>
          <th>IdCliente</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Dni</th>
          <th>Mail</th>
          <th>Tel</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cliente : ${clientes}">
          <td th:text="${cliente.id}"></td>
          <td th:text="${cliente.persona.nombre}"></td>
          <td th:text="${cliente.persona.apellido}"></td>
          <td th:text="${cliente.persona.dni}"></td>
          <td th:text="${cliente.persona.mail}"></td>
          <td th:text="${cliente.persona.tel}"></td>
          <td><a class="btn btn-primary" th:href="@{/cliente/editar/} + ${cliente.id}">Editar</a></td>
          <td><a class="btn btn-danger" th:href="@{/cliente/eliminar/} + ${cliente.id}">Eliminar</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  </body>
</html>
