        <input type="text" th:field="*{fechaIngreso}" id="ingreso" class="form-control w-50"/>

        <label for="dni" class="form-label">Dni</label>
        <input type="text"  th:field="*{cliente.persona.dni}" id="dni" class="form-control w-50"/>
        <br/>
        <label for="tel" class="form-label">Tel</label>
        <input type="text"  th:field="*{cliente.persona.tel}" id="tel" class="form-control w-50"/>
        <br/>
        <label for="mail" class="form-label">Mail</label>
        <input type="email"  th:field="*{cliente.persona.mail}" id="mail" class="form-control w-50"/>
        <br/>
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date"  th:field="*{cliente.persona.fechaNacimiento}" id="fechaNacimiento" class="form-control w-50"/>

        <label for="direccion" class="form-label">Direccion</label>
