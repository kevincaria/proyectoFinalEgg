<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de nivel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../static/css/IndexNavbar.css">
  <link rel="stylesheet" href="../../static/css/IndexPie.css">
  <link rel="stylesheet" href="../../static/css/Cssnivel.css">
</head>

<body>
  <div>
    <div class="d-flex" id="navBar">
      <nav class="nav justify-content-end">
        <div class="container-fluid">
          <a class="navbar-brand"><img src="../../static/css/imagenes/logo.png" alt="" />HotelEgg</a>
          <a class="navbar-brand" id="letras" role="button" data-bs-toggle="modal"
            data-bs-target="#exampleModal1">Volver</a>
        </div>
      </nav>
    </div>
  </div>
  <div class="fondo">
    <div>
      <header>
        <h1>Formulario de nivel</h1>
      </header>
    </div>

    <form class="formularioHotel" th:fragment="Form-nivel" th:action="@{/nivel/crear}" th:object="${Nivel}" method="post" class="form ">
      <div>
        <input type="hidden" th:field="*{id}"/>
        <label for="nombre">Nombre: </label>
        <input type="text" placeholder="Nombre" required th:field="*{nombre}" id="nombre"/>
      </div>
      <button type="submit" class="boton">Guardar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
