<!DOCTYPE html>
<html lang="en"
xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../static/css/CssReserva.css">
    <link rel="stylesheet" href="../../static/css/IndexNavbar.css">
    <link rel="stylesheet" href="../../static/css/IndexPie.css">
    <link rel="stylesheet" href="../../static/css/CssFormularioEmpleado.css">
</head>

<body>
    <ul class="nav justify-content-end" id="navBar">
        <li class="nav-item" id="letras">
            <a class="nav-link active" aria-current="page" href="#" id="letras">Volver</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"> <button id="modal" type="button" class="btn btn-primary"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Ver empleados
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Empleados</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Aca van todos los empleados
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </li>
        <li class="nav-item" id="letras">
            <a class="nav-link" href="#" id="letras">Ir a las habitaciones</a>
        </li>

    </ul>

    <div class="fondo">
        <header>
            <h1>Formulario de empleados</h1>
        </header>
        <form th:fragment="Form-Empleado" th:action="@{/empleado/crear}" th:object="${Empleado}" method="post" class="formularioHotel">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label for="input">Nombre del empleado</label>
                <input type="text" required th:field="*{nombre}" id="nombre">
            </div>
            <div>
                <label for="input">Apellido del empleado</label>
                <input type="text" required th:field="*{apellido}" id="apellido">
            </div>
            <div>
                <label for="input">DNI del empleado</label>
                <input type="text" required th:field="*{dni}" id="dni">
            </div>
            <div>
                <label for="input">Direccion del empleado</label>
                <input type="text" required th:field="*{direccion}" id="direccion">
            </div>
            <div>
                <label for="input">Telefono del empleado</label>
                <input type="text" required th:field="*{tel}" id="tel">
            </div>
            <div>
                <label for="input">Mail del empleado</label>
                <input type="text" required th:field="*{mail}" id="mail">
            </div>
            <div>
                <label for="fechaNacimiento">Fecha de nacimiento del empleado </label>
                <input type="date" placeholder="dd-mm-yyyy" required />
            </div>
            <div>
                <label for="input">Departamento del empleado</label>
                <input type="text" required th:field="*{departamento}" id="departamento">
            </div>
            <div>
                <select class="form-select" id="select" th:field="*{alta}">
                    <option selected >Coloque disponibilidad empleado</option>
                    <option value="true">ON</option>
                    <option value="false">OFF</option>
                </select>
            </div>
            <button type="submit" class="btn btn-info" id="boton">Guardar</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
