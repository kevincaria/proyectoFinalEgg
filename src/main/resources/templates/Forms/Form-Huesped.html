<div class="fondo">
    <div>
        <header>
            <h1>Huesped </h1>
        </header>
    </div>
    <form th:fragment="Form-Huesped" th:action="@{/huesped/crear}" th:object="${Huesped}" method="post" class="formularioHotel">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="input">Nombre del huesped</label>
            <input type="text" required th:field="*{nombre}" id="nombre">
        </div>
        <div>
            <label for="input">Apellido del huesped</label>
            <input type="text" required th:field="*{apellido}" id="apellido">
        </div>
        <div>
            <label for="input">DNI del huesped</label>
            <input type="text" required th:field="*{dni}" id="dni">
        </div>
        <div>
            <label for="input">Direccion del huesped</label>
            <input type="text" required th:field="*{direccion}" id="direccion">
        </div>
        <div>
            <label for="input">Telefono del huesped</label>
            <input type="text" required th:field="*{tel}" id="tel">
        </div>
        <div>
            <label for="input">Mail del huesped</label>
            <input type="text" required th:field="*{mail}" id="mail">
        </div>
        <div>
            <label for="fechaNacimiento">Fecha de nacimiento del huesped </label>
            <input type="date" placeholder="dd-mm-yyyy" required />
        </div>

        <div>

            <button type="submit" class="btn btn-info" id="boton">Registrar</button>
        </div>
    </form>
</div>
