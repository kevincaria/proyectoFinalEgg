<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Persona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../../static/css/CssReserva.css">
  <link rel="stylesheet" href="../../static/css/IndexNavbar.css">
  <link rel="stylesheet" href="../../static/css/IndexPie.css">
  <link rel="stylesheet" href="../../static/css/CssFormularioPersona.css">
</head>

<body>

  <ul class="nav justify-content-end" id="navBar">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#" id="letras">Volver</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" id="letras">Ver huespedes</a>
    </li>
    <li class="nav-item">

      <a class="nav-link" href="#" id="letras">Ver estado de huesped</a>
    </li>
    <li class="nav-item">

      <a class="nav-link" href="#" id="letras">Ver empleados</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"> <button id="modal" type="button" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Ver todas las personas del hotel
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Todas las personas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="claseModal">
                <table>
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Dni</th>
                      <th>Dirección</th>
                      <th>Teléfono</th>
                      <th>Correo electrónico</th>
                      <th>Fecha de nacimiento</th>
                      <th>Empleado</th>
                      <th>Cliente</th>
                      <th>Huesped</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="persona : ${   *********   }">
                      <td th:text="${persona.id}"></td>
                      <td th:text="${persona.nombre}"></td>
                      <td th:text="${persona.apellido}"></td>
                      <td th:text="${persona.dni}"></td>
                      <td th:text="${persona.direccion}"></td>
                      <td th:text="${persona.tel}"></td>
                      <td th:text="${persona.mail}"></td>
                      <td th:text="${persona.fechaNacimiento}"></td>

                      <td th:text="${persona.empleado} == null ? 'no tiene' : ${persona.empleado.nombre} "></td>
                      <td th:text="${persona.cliente} == null ? 'no tiene' : ${persona.cliente.nombre}"></td>
                      <td th:text="${persona.huesped} == null ? 'no tiene' : ${persona.huesped.nombre}"></td>
                    </tr>
                  </tbody>
                </table>
</body>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
</div>
</div>
</div>
</div>
</a>
</li>
</ul>

<div class="fondo">
  <header>
    <h1>Formulario de Persona</h1>
  </header>
  <form method="post" class="formularioHotel">
    <div>
      <label for="nombre">Nombre: </label>
      <input type="text" required />
    </div>

    <div>
      <label for="apellido">Apellido: </label>
      <input type="text" required />
    </div>

    <div>
      <label for="dni">Dni: </label>
      <input type="text" required />
    </div>

    <div>
      <label for="direccion">Dirección: </label>
      <input type="text" required />
    </div>

    <div>
      <label for="tel">Teléfono: </label>
      <input type="text" required />
    </div>

    <div>
      <label for="mail">Correo electrónico: </label>
      <input type="text" required />
    </div>

    <div>
      <label for="fechaNacimiento">Fecha de nacimiento: </label>
      <input type="date" placeholder="dd-mm-yyyy" required />
    </div>

    <div>
      <div>
        <select class="form-select" id="select">
          <option selected>Seleccion la opcion</option>
          <option value="1">Huesped</option>
          <option value="2">Empleado</option>
        </select>
        <div>
          <button type="submit" class="btn btn-info" id="boton">Registrar</button>
        </div>
      </div>
    </div>
</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
