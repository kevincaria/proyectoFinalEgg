<!DOCTYPE html>
<html lang="en"
xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../static/css/Reserva.css">
    <link rel="stylesheet" href="../../static/css/IndexNavbar.css">
    <link rel="stylesheet" href="../../static/css/IndexPie.css">
    <link rel="stylesheet" href="../../static/css/MenuAdmid.css" />
    <link rel="stylesheet" href="../../static/css/FormularioEmpleado.css">
</head>

<body>
<!--Navbar del usuario-->
<header th:replace="layout/nav-var :: header"></header>
<!--Menu para el administrador-->
<div th:replace="layout/menu-admin :: menu-admin"></div>
  <!--Botones-->
  <div class="posicionboton">
    <button type="submit" class="btn btn-dark boton2" >
      Listado empleados
    </button>
    <button type="submit" class="btn btn-dark boton2" >
      Volver
    </button>
  </div>

    <div class="form">
      <header class="titulo">
        <h1>Registro de empleado</h1>
      </header>

        <form th:fragment="Form-Empleado" th:action="@{/empleado/crear}" th:object="${Empleado}" method="post" >
            <input type="hidden" th:field="*{id}"/>
            <div>
                <input class="cajas" type="text" required th:field="*{nombre}" id="nombre" placeholder="Nombre">
            </div>
            <div>
                <input class="cajas" type="text" required th:field="*{apellido}" id="apellido" placeholder="Apellido">
            </div>
            <div>
                <input class="cajas" type="text" required th:field="*{dni}" id="dni" placeholder="DNI">
            </div>
            <div>
                <input class="cajas" type="text" required th:field="*{direccion}" id="direccion" placeholder="Direccion">
            </div>
            <div>
                <input class="cajas" type="text" required th:field="*{tel}" id="tel" placeholder="TelÃ©fono">
            </div>
            <div>
                <input class="cajas" type="text" required th:field="*{mail}" id="mail" placeholder="Mail ">
            </div>
            <div>
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input class="cajas" type="date" placeholder="dd-mm-yyyy" required />
            </div>
            <div>
                <input class="cajas" type="text" required th:field="*{departamento}" id="departamento" placeholder="Departamento ">
            </div>
            <div>
                <select class="form-select cajas" id="select" th:field="*{alta}">
                    <option selected >Coloque disponibilidad </option>
                    <option value="true">ON</option>
                    <option value="false">OFF</option>
                </select>
            </div>
            <div class="d-flex justify-content-evenly">
                <button type="submit" class="btn btn-info" id="modal">Guardar</button>
            </div>
            
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
