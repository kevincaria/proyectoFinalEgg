<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../css/IndexNavbar.css"/>
    <link rel="stylesheet" href="../css/MenuAdmid.css"/>
    <link rel="stylesheet" href="../css/IndexPie.css">
    <link rel="stylesheet" href="../css/FormularioReserva.css">
 

    <title th:text="${titulo}">Registro de reserva</title>
</head>
<body>
<!--Navbar del usuario-->
<div>
    <div class="d-flex" id="navBar">
        <nav class="nav justify-content-end">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="../img/logo.png" alt="" />HotelEgg</a>
                <a class="navbar-brand" id="letras" href="#iniciosesion" role="button" data-bs-toggle="modal"
                   data-bs-target="#exampleModal1"  th:href="@{/login}">Iniciar sesión</a>
                <a class="navbar-brand"  th:href="@{/logout}">Cerrar sesión</a>
                <a class="navbar-brand"  th:href="@{/Registro}">Registrarse</a>
            </div>
        </nav>
    </div>
   <!--Menu para el administrador-->
<div class="menu">
  <ul>
    <li><a class="active" href="#home">Menú principal</a></li>
    <li><a href="#about">Caja</a></li>
    <li><a href="#about">Categoría</a></li>
    <li><a href="#about">Cliente</a></li>
    <li><a href="#about">Comentarios</a></li>
    <li><a href="#about">Empleado</a></li>
    <li><a href="#contact">Habitaciones</a></li>
    <li><a href="#news">Huésped</a></li>
    <li><a href="#about">Nivel</a></li>
    <li><a href="#about">Persona</a></li>
    <li><a href="#about">Recepción</a></li>
    <li><a href="#about">Reserva</a></li>
    <li><a href="#about">Usuario</a></li>
  </ul>
</div>


    <!--Modales-->
    <!-- Modal de iniciar sesion-->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title" id="iniciosesion">Inicio de sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form >
                        <div>
                            <label for="username">Nombre de usuario:</label>
                            <br />
                            <input type="text" name="username" placeholder="Nombre" required />
                        </div>
                        <div>
                            <label for="password">Contraseña: </label>
                            <br />
                            <input type="password" name="password" placeholder="Contraseña" required />
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary botonpequeno">Iniciar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!--Botones-->
  <div class="posicionboton">
    <button type="submit" class="btn btn-dark boton2" >
        <a href="@{reserva/listar}">Listado reservas</a>
    </button>
    <button type="submit" class="btn btn-dark boton2" >
        <a href="@{/index}">Volver</a>
    </button>
  </div>
    

<div class="form">
    <div class="titulo">
        <h1>Registro de reserva</h1>
    </div>

    <form th:action="@{/reserva/form}" th:object="${reserva}" method="post">

        <input type="hidden" name="id" th:field="*{id}" class="form-control w-50 cajas"/>
        <input type="hidden" name="idCliente" th:field="*{cliente.id}" class="form-control w-50 cajas"/>
        <input type="hidden" name="idPersona" th:field="*{cliente.persona.id}" class="form-control w-50 cajas"/>

        <input class="form-control cajas" type="text" th:field="*{fechaIngreso}" id="ingreso" placeholder="Ingreso (dd-mm-aaaa)"/>

        <input class="form-control cajas" type="text" th:field="*{fechaSalida}" id="salida" placeholder="Salida (dd-mm-aaaa)"/>

        <input class="form-control cajas"  type="number" min=0 th:field="*{cantidadPersonas}" id="cantidadPersonas" placeholder="Cantidad de personas"/>

        <label for="habDisponibles" class="form-label">Habitación disponible</label>
        <div  th:if="${habDisponibles != null and !habDisponibles.isEmpty()}">
            <select id="habDisponibles" class="form-control cajas" th:object="${reserva}" th:field="*{habitacion.id}">
                <option th:each="hab : ${habDisponibles}"
                        th:value="${hab.id}"
                        th:text="'Hab N°'+${hab.nombre}+' Nivel: '+${hab.nivel.nombre}+' Camas: '+${hab.descripcion}"/>
            </select>
        </div>

        <input class="form-control cajas" type="text"  th:field="*{cliente.persona.nombre}" id="nombre" placeholder="Nombre"/>

        <input class="form-control cajas" type="text"  th:field="*{cliente.persona.apellido}" id="apellido" placeholder="Apellido"/>

        <input class="form-control cajas" type="text"  th:field="*{cliente.persona.dni}" id="dni" placeholder="Dni"/>

        <input class="form-control cajas" type="text"  th:field="*{cliente.persona.tel}" id="tel" placeholder="Teléfono"/>

        <input class="form-control cajas" type="email"  th:field="*{cliente.persona.mail}" id="mail" placeholder="Mail"/>

        <label  for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input class="form-control cajas" type="date" th:field="*{cliente.persona.fechaNacimiento}" id="fechaNacimiento" placeholder="Fecha de Nacimiento"/>
        <input class="form-control cajas" type="text" th:field="*{cliente.persona.direccion}" id="direccion" placeholder="Dirección"/>

       <div class="d-flex justify-content-evenly">
        <button id="modal" type="submit" class="btn btn-primary">Guardar</button>
       </div>
    </form>
</div>
</body>
</html>
