<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../../static/css/Css-RegistroDeClienteNuevo.css">
 

    <title th:text="${titulo}">titulo</title>
</head>
<body>


<div class="container">
    

    <form th:fragment="libro_form" th:action="@{/reserva/form}" th:object="${reserva}" method="post"
          class="form ">

        <h1 class="titulo">Registro de huesped</h1>
    <div class="posicion">
        <input class="cajas" type="hidden" name="id" th:field="*{id}" class="form-control w-50"/>
        <input class="cajas" type="text" th:field="*{fechaIngreso}" id="ingreso" class="form-control w-50"  placeholder="Ingreso (dd-mm-aaaa)"/>

        <input class="cajas" type="text" th:field="*{fechaSalida}" id="salida" class="form-control w-50" placeholder="Salida (dd-mm-aaaa)"/>

        <input class="cajas" type="number" min=0 th:field="*{cantidadPersonas}" id="cantidadPersonas" class="form-control w-50" placeholder="Cantidad de personas"/>

        <label for="habDisponibles" class="form-label">Habitación disponible</label>
        <div  th:if="${habDisponibles != null and !habDisponibles.isEmpty()}">
            <select class="form-control cajas" th:object="${reserva}" th:field="*{habitacion.id}">
                <option th:each="hab : ${habDisponibles}"
                        th:value="${hab.id}"
                        th:text="'Hab N°'+${hab.nombre}+' Nivel: '+${hab.nivel.nombre}+' Camas: '+${hab.descripcion}"/>
            </select>
        </div>

        <input class="cajas" type="text"  th:field="*{cliente.persona.nombre}" id="nombre" class="form-control w-50" placeholder="Nombre"/>

    </div>
        
    <div class="posicion">
        <input class="cajas" type="text"  th:field="*{cliente.persona.apellido}" id="apellido" class="form-control w-50" placeholder="Apellido"/>

        <input class="cajas" type="text"  th:field="*{cliente.persona.dni}" id="dni" class="form-control w-50" placeholder="Dni"/>

        <input class="cajas" type="text"  th:field="*{cliente.persona.tel}" id="tel" class="form-control w-50" placeholder="Teléfono"/>

        <input class="cajas" type="email"  th:field="*{cliente.persona.mail}" id="mail" class="form-control w-50" placeholder="Mail"/>

        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input class="cajas" type="date"  th:field="*{cliente.persona.fechaNacimiento}" id="fechaNacimiento" class="form-control w-50" placeholder="Fecha de Nacimiento"/>

        <input class="cajas" type="text"  th:field="*{cliente.persona.direccion}" id="direccion" class="form-control w-50" placeholder="Dirección"/>


        <label class="form-label">Alta</label>
       <div class="form-check">
           <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" th:field="*alta" th:value="false">
           <label class="form-check-label" for="flexRadioDefault1" >
               No confirmada
           </label>
       </div>
       <div class="form-check">
           <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" th:field="*alta" th:value="true" checked>
           <label class="form-check-label" for="flexRadioDefault2">
               Confirmada
           </label>
       </div>
       <!--
       <input type="text" th:field="*{alta}" id="alta" class="form-control w-50"/>
       <br/>  <label for="editorial" class="form-label">idEditorial</label>
       <input type="text" th:field="*{editorial.nombre}" id="editorial" class="form-control w-50"/>
       <br/>  <label for="editorial" class="form-label">idEditorial</label>
       <input type="text" th:field="*{editorial.nombre}" id="editorial" class="form-control w-50"/>
       -->
    </div>
        
       <br/>
        <button id="modal" type="submit" class="btn btn-primary">Guardar</button>

    </form>
</div>
</body>
</html>
