<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de categoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/IndexNavbar.css"/>
  <link rel="stylesheet" href="../css/IndexPie.css"/>
  <link rel="stylesheet" href="../css/FormularioCategoria.css"/>
  <link rel="stylesheet" href="../css/MenuAdmid.css"/>
</head>

<body>
<!--Navbar del usuario-->
<header th:replace="layout/nav-var :: header"></header>
<!--Menu para el administrador-->
<div th:replace="layout/menu-admin :: menu-admin"></div>

  <!--Botones-->
  <div class="posicionboton">
    <button class="btn btn-dark boton2" >
      <a th:href="@{/categoria/listar}">Listado de Categoria</a>
    </button>
    <button class="btn btn-dark boton2" >
      <a th:href="@{/}">Inicio</a>
    </button>
  </div>


  <div class="form">
    <div class="titulo">
        <h1>Registro de categor√≠a</h1>
    </div>
      
    <form  th:action="@{/categoria/formCategoria}" th:object="${categoria}" method="post" >
      
        <input class="cajas" type="hidden" th:field="*{id}"/>
        <input class="cajas" type="text" placeholder="Nombre" required th:field="*{nombre}" id="nombre"/>
        <input class="cajas" type="number" min="0" placeholder="Cantidad de Personas" required th:field="*{cantidad}" id="cantidad"/>
      <div class="d-flex justify-content-evenly">
        <button id="modal" type="submit" class="btn btn-primary">Guardar</button>
      </div>  
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
