<!--Modales-->
<!-- Modal de iniciar sesion-->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header ">
        <h5 class="modal-title" id="iniciosesion">Inicio de sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form >
          <div>
            <label for="username">Nombre de usuario:</label>
            <br />
            <input type="text" placeholder="Nombre" required />
          </div>    
          <div>
            <label for="password">Contraseña: </label>
            <br />
            <input type="password" placeholder="Contraseña" required />
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary botonpequeno">Iniciar</button>
          </div>
        </form>
      </div> 
    </div>
  </div>
</div>

  <!--Botones-->
  <div class="posicionboton">
    <button type="submit" class="btn btn-dark boton2" >
      Listado nivel
    </button>
    <button type="submit" class="btn btn-dark boton2" >
      Volver
    </button>
  </div>
  
  <div class="form">
    <div>
        <h1 class="titulo">Registro de nivel</h1>
    </div>
    <form  th:fragment="Form-nivel" th:action="@{/nivel/crear}" th:object="${Nivel}" method="post">
      <div>
        <input class="cajas" type="hidden" th:field="*{id}"/>
        <input class="cajas"  type="text" placeholder="Nombre" required th:field="*{nombre}" id="nombre"/>
      </div>
      <div class="d-flex justify-content-evenly">
        <button id="modal" type="submit" class="btn btn-primary">Guardar</button>
      </div>   
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
