  <!-- Modal de iniciar sesion-->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title" id="iniciosesion">Inicio de sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form >
            <div>
              <label for="username">Nombre de usuario:</label>
              <br />
              <input type="text" placeholder="Nombre" required />
            </div>    
            <div>
              <label for="password">Contraseña: </label>
              <br />
              <input type="password" placeholder="Contraseña" required />
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary botonpequeno">Iniciar</button>
            </div>
          </form>
        </div>

    </div>
    


</div>

<div class="form">
  <header>
    <h1>Registro de Persona</h1>
  </header>
  <form method="post" class="formularioHotel">
    <div>
      <label for="nombre">Nombre: </label>
      <input type="text" required />
    </div>

    <div>
      <label for="apellido">Apellido: </label>
      <input type="text" required />
    </div>

    <div>
      <label for="dni">Dni: </label>
      <input type="text" required />
    </div>

    <div>
      <label for="direccion">Dirección: </label>
      <input type="text" required />
    </div>

    <div>
      <label for="tel">Teléfono: </label>
      <input type="text" required />
    </div>

    <div>
      <label for="mail">Correo electrónico: </label>
      <input type="text" required />
    </div>

    <div>
      <label for="fechaNacimiento">Fecha de nacimiento: </label>
      <input type="date" placeholder="dd-mm-yyyy" required />
    </div>

    <div>
      <div>
        <select class="form-select" id="select">
          <option selected>Seleccion la opcion</option>
          <option value="1">Huesped</option>
          <option value="2">Empleado</option>
        </select>
        <div>
          <button type="submit" class="btn btn-info" id="boton">Registrar</button>
        </div>
      </div>
    </div>
</div>
</form>
