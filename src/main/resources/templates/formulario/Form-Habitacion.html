<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${titulo}">titlo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/IndexNavbar.css"/>
    <link rel="stylesheet" href="/css/MenuAdmid.css"/>
    <link rel="stylesheet" href="/css/IndexPie.css">
    <link rel="stylesheet" href="/css/FormularioHabitacion.css">

</head>

<body>
<!--Navbar del usuario-->
<header th:replace="layout/nav-var :: header"></header>
<!--Menu para el administrador-->
<div th:replace="layout/menu-admin :: menu-admin"></div>
<!--Botones-->
<div class="posicionboton">
    <button class="btn btn-dark boton2">
        <a th:href="@{/habitacion/listar}">Listado de Habitaciones</a>
    </button>
    <button type="submit" class="btn btn-dark boton2">
        <a th:href="@{/}">Inicio</a>
    </button>
</div>

<div class="form">
    <div class="titulo">
    <header>
        <h2 th:text="${titulo}"></h2>
    </header>
</div>

<form th:action="@{/habitacion/crear}" th:object="${habitacion}" method="post" class="formularioHotel">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="nombre">Nombre: </label>
        <input id="nombre" type="text" placeholder="Nombre" th:field="*{nombre}" required/>
    </div>

    <div class="textarea">
        <label for="descripcion">Descripción: </label>
        <br/>
        <textarea name="descripcion" id="descripcion" cols="20" rows="2"
                  placeholder="Descripción de la Habitacion"
                  th:field="*{descripcion}"
                  required class="textarea">
        </textarea>
    </div>

    <div>
        <label for="precio"></label>
        <input id="precio" type="number" placeholder="Precio en pesos" th:field="*{precio}" required/>
    </div>

    <div class="select">
        <select class="form-select" name="estado" th:field="*{estado}">
            <option th:each="estado : ${T(com.grupo6.app.enums.Estado).values()}"
                    th:value="${estado}" th:text="${estado}"></option>
        </select>
    </div>
    <div class="select">
        <select id="categoriaList" class="form-select" th:object="${habitacion}" th:field="*{categoria.id}">
            <option th:each="categoria : ${categoriaList}"
                    th:value="${categoria.id}"
                    th:text="${categoria.nombre}"></option>
        </select>
    </div>

    <div class="select">
        <select id="niveles" class="form-select" th:object="${habitacion}" th:field="*{nivel.id}">
            <option th:each="nivel : ${niveles}"
                    th:value="${nivel.id}"
                    th:text="${nivel.nombre}"></option>
        </select>
    </div>

<!--    <div>-->
<!--        <div class="select">-->
<!--            <select class="form-select" id="select2" th:field="*{reserva}">-->
<!--                <option value="1" selected>Reserva</option>-->
<!--            </select>-->
<!--        </div>-->
<!--        </select>-->
<!--    </div>-->

    <button type="submit" class="btn btn-info" id="boton">Registrar</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
