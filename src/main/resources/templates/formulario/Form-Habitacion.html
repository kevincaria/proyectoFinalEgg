  <div class="form">
    <div >
      <header>
        <h2>Formulario de habitación</h2>
      </header>
    </div>

    <form th:action="@{#####}" th:object="${#}" method="post">
      
      <input class="cajas" type="text" placeholder="Nombre" th:field="*{nombre}" required />
      

      <div class="textarea">
        <textarea class="cajas" name="descripcion" id="" cols="30" rows="10" placeholder="Descripción" th:field="*{descripcion}"
          required class="textarea"></textarea>
      </div>

      <input class="cajas" type="number" placeholder="Precio en dolar" th:field="*{precio}" required />
    
      <div class="select">
        <select class="form-select cajas" id="select">
          <option selected>Estado</option>
        </select>
      </div>

      <div class="select">
        <select class="form-select cajas" id="select" th:field="*{###}">
          <option selected>Categoria</option>
        </select>
      </div>

      <div class="select">
        <select class="form-select cajas" id="select" th:field="*{###}">
          <option selected>Reserva</option>
        </select>
      </div>


      <div class="d-flex justify-content-evenly">
        <button id="modal" type="submit" class="btn btn-primary">Guardar</button>
       </div>
    </form>
