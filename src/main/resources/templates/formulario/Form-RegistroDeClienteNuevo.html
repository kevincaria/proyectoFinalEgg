<body>
      <!--Navbar del usuario-->

<!--Menu para el administrador-->
<div class="menu">
    <ul>
      <li><a class="active" href="#home">Menú principal</a></li>
      <li><a href="#about">Caja</a></li>

      <li><a href="#about">Reserva</a></li>
      <li><a href="#about">Usuario</a></li>
    </ul>
  </div>

  <!--Botones-->
  <div class="posicionboton">
    <button type="submit" class="btn btn-dark boton2" >
      Listado de clientes
    </button>
    <button type="submit" class="btn btn-dark boton2" >
      Volver
    </button>
  </div>

    <form class="form">

        <h1 class="titulo">Nuevo usuario a registrarse</h1>

        <input class="cajas" type="email" placeholder="Ingrese usuario" required maxlength="30">
        <input class="cajas" type="password" placeholder="Ingrese su contraseña" required maxlength="30">
        <input class="cajas" type="password" placeholder="Repita su contraseña" required maxlength="30">

        <button id="modal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
            Registrar
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Habitaciones disponibles</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:fragment="Form-Cliente" th:action="@{/cliente/crear}" th:object="${Cliente}" method="post" class="formularioHotel">
                            <input type="hidden" th:field="*{id}" />
                            <div>
                                <label for="input">Nombre del cliente</label>
                                <input type="text" required th:field="*{nombre}" id="nombre">
                            </div>
                            <div>
                                <label for="input">Apellido del cliente</label>
                                <input type="text" required th:field="*{apellido}" id="apellido">
                            </div>
                            <div>
                                <label for="input">DNI del cliente</label>
                                <input type="text" required th:field="*{dni}" id="dni">
                            </div>
                            <div>
                                <label for="input">Direccion del cliente</label>
                                <input type="text" required th:field="*{direccion}" id="direccion">
                            </div>
                            <div>
                                <label for="input">Telefono del cliente</label>
                                <input type="text" required th:field="*{tel}" id="tel">
                            </div>
                            <div>
                                <label for="input">Mail del cliente</label>
                                <input type="text" required th:field="*{mail}" id="mail">
                            </div>
                            <div>
                                <label for="fechaNacimiento">Fecha de nacimiento del cliente </label>
                                <input type="date" placeholder="dd-mm-yyyy" required />
                            </div>

                            <div>
                                <button type="submit" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Registrar</button>
                            </div>
                        </form>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>


    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
