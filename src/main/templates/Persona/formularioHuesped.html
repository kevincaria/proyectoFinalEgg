<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/CssFormularioHuesped.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <ul class="nav justify-content-end" id="navBar">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="letras">Volver</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"> <button id="modal" type="button" class="btn btn-primary"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Ver huespedes
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Huespedes</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <table>
                                    <thead>
                                      <tr>
                                        <th>Id</th>
                                        <th>Persona</th>
                                        <th>Reserva</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr th:each="cliente : ${   *********   }">
                                        <td th:text="${cliente.id}"></td>
                              
                                        <td
                                          th:text="${cliente.persona} == null ? 'no tiene' : ${cliente.persona.nombre} "
                                        ></td>
                                        <td
                                          th:text="${cliente.cliente} == null ? 'no tiene' : ${cliente.reserva.nombre}"
                                        ></td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </body>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </li>

        <li class="nav-item">

            <a class="nav-link" href="#" id="letras">Ver empleados</a>
        </li>
    </ul>


    <div class="fondo">
        <div>
            <header>
                <h1>Huesped </h1>
            </header>
        </div>
        <form method="post" class="formularioHotel">
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" required />
            </div>

            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" required />
            </div>

            <div>
                <label for="dni">Dni: </label>
                <input type="text" required />
            </div>

            <div>
                <label for="direccion">Dirección: </label>
                <input type="text" required />
            </div>

            <div>
                <label for="tel">Teléfono: </label>
                <input type="text" required />
            </div>

            <div>
                <label for="mail">Correo electrónico: </label>
                <input type="text" required />
            </div>

            <div>
                <label for="fechaNacimiento">Fecha de nacimiento: </label>
                <input type="date" placeholder="dd-mm-yyyy" required />
            </div>

            <div>

                <button type="submit" class="btn btn-info" id="boton">Registrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
