<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <ul class="nav justify-content-end" id="navBar">
        <li class="nav-item" id="letras">
            <a class="nav-link active" aria-current="page" href="#" id="letras">Volver</a>
        </li>
        <li class="nav-item" id="letras">
            <a class="nav-link" href="#" id="letras">Ir a las habitaciones</a>
        </li>
    </ul>

    <div class="fondo">
        <header>
            <h1>Formulario de empleados</h1>
        </header>
        <form action="" class="formularioHotel">
            <div>
                <label for="input">Nombre del empleado</label>
                <input type="text" required>
            </div>
            <div>
                <label for="input">Apellido del empleado</label>
                <input type="text" required>
            </div>
            <div>
                <label for="select">Seleccione categoria empleado</label>
                <select name="Categoria" id="" class="boton" required>
                    <option value="opcion1">Cocina</option>
                    <option value="opcion2">Administracion</option>
                    <option value="opcion3">Mantenimiento</option>
                    <option value="opcion4">Limpieza</option>
                    <option value="opcion5">Recepcion</option>
                </select>
            </div>
            <div>
                <label for="select">Coloque si el empleado esta dispobible</label>
                <select name="disponibilidad" id="" class="boton" required>
                    <option value="opcion1">On</option>
                    <option value="opcion2">Off</option>
                </select>
            </div>
            <button type="submit" class="boton">Guardar</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
